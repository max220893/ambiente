version: "3.9"
services:
  proxy:
    container_name: proxy
    image: "nginx:stable-alpine"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./PROXY/conf.d:/etc/nginx/conf.d
    networks:
      - cleanclic
    links: 
      - homologacao
      - qa
      - producao
  homologacao:
    container_name: homologacao
    build:
      context: .
      dockerfile: dockerfile
    working_dir: /var/www/html
    command: composer install
    command: npm install    
    ports:
      - "1001:80"
    volumes:
      - ./HOMOLOGACAO/conf.d:/etc/nginx/conf.d
      - ./HOMOLOGACAO/php-fpm:/usr/local/etc/php-fpm.d/
      - ./HOMOLOGACAO/www:/var/www/html
    networks:
      - cleanclic
  qa:
    container_name: qa
    build:
      context: .
      dockerfile: dockerfile
    working_dir: /var/www/html
    command: composer install
    command: npm install    
    ports:
      - "1002:80"
    volumes:
      - ./QA/conf.d:/etc/nginx/conf.d
      - ./QA/php-fpm:/usr/local/etc/php-fpm.d/
      - ./QA/www:/var/www/html
    networks:
      - cleanclic
  producao:
    container_name: producao
    build:
      context: .
      dockerfile: dockerfile
    working_dir: /var/www/html
    command: composer install
    command: npm install    
    ports:
      - "1003:80"
    volumes:
      - ./PRODUCAO/conf.d:/etc/nginx/conf.d
      - ./PRODUCAO/php-fpm:/usr/local/etc/php-fpm.d/
      - ./PRODUCAO/www:/var/www/html
    networks:
      - cleanclic
  tika:
    container_name: tika
    image: "apache/tika:latest-full"
    ports:
      - "9998:9998"
    networks:
      - cleanclic
networks:
  cleanclic:
    driver: bridge
